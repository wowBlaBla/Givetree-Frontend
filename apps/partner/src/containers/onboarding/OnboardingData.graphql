query GetUserDetails($email: String!) {
  users_by_pk(email: $email) {
    aliasName
    charityEntityType
    charityAddress
    charityName
    charityAbn
    charityAcceptDirectDonations
    charityCreateFundraiser
    charityAllowProxyFundraiser
    charityApprovalBeforeGoLive
    contactNumber
    country
    cryptoActivityRating
    cryptoConfidenceRating
    cryptoExperienceRating
    cryptoOffRampStrategy
    description
    discordUrl
    email
    contactEmail
    ethWalletAddress
    expectedReleaseDate
    firstName
    id
    isArtworkReady
    lastName
    logoUrl
    maticWalletAddress
    primaryContactAddress
    role
    solWalletAddress
    twitterUrl
    userId
    userType
    websiteUrl
  }
}

