query GetUser($userId: String!) {
  users_by_pk(userId: $userId) {
    aliasName
    contactNumber
    country
    cryptoActivityRating
    cryptoConfidenceRating
    cryptoExperienceRating
    cryptoOffRampStrategy
    description
    discordUrl
    email
    ethWalletAddress
    expectedReleaseDate
    firstName
    id
    isArtworkReady
    lastName
    logoUrl
    role
    solWalletAddress
    twitterUrl
    userId
    userType
    websiteUrl
  }
}

mutation CreateUser(
  $aliasName: String
  $contactNumber: String
  $country: String
  $cryptoActivityRating: Int
  $cryptoConfidenceRating: Int
  $cryptoExperienceRating: Int
  $cryptoOffRampStrategy: String
  $description: String
  $discordUrl: String
  $email: String
  $ethWalletAddress: String
  $expectedReleaseDate: date
  $firstName: String
  $isArtworkReady: Boolean
  $lastName: String
  $logoUrl: String
  $role: String!
  $solWalletAddress: String
  $twitterUrl: String
  $userId: String!
  $userType: String
  $websiteUrl: String
) {
  insert_users_one(
    object: {
      aliasName: $aliasName
      contactNumber: $contactNumber
      country: $country
      cryptoActivityRating: $cryptoActivityRating
      cryptoConfidenceRating: $cryptoConfidenceRating
      cryptoExperienceRating: $cryptoExperienceRating
      cryptoOffRampStrategy: $cryptoOffRampStrategy
      description: $description
      discordUrl: $discordUrl
      email: $email
      ethWalletAddress: $ethWalletAddress
      expectedReleaseDate: $expectedReleaseDate
      firstName: $firstName
      isArtworkReady:   $isArtworkReady
      lastName: $lastName
      logoUrl: $logoUrl
      role: $role
      solWalletAddress: $solWalletAddress
      twitterUrl: $twitterUrl
      userId: $userId
      userType: $userType
      websiteUrl: $websiteUrl
    }
  ) {
    aliasName
    contactNumber
    country
    cryptoActivityRating
    cryptoConfidenceRating
    cryptoExperienceRating
    cryptoOffRampStrategy
    description
    discordUrl
    email
    ethWalletAddress
    expectedReleaseDate
    firstName
    id
    isArtworkReady
    lastName
    logoUrl
    role
    solWalletAddress
    twitterUrl
    userId
    userType
    websiteUrl
  }
}

mutation UpdateUser(
  $aliasName: String
  $contactNumber: String
  $country: String
  $cryptoActivityRating: Int
  $cryptoConfidenceRating: Int
  $cryptoExperienceRating: Int
  $cryptoOffRampStrategy: String
  $description: String
  $discordUrl: String
  $email: String
  $ethWalletAddress: String
  $expectedReleaseDate: date
  $firstName: String
  $isArtworkReady: Boolean
  $lastName: String
  $logoUrl: String
  $solWalletAddress: String
  $twitterUrl: String
  $userId: String!
  $userType: String
  $websiteUrl: String
) {
  update_users_by_pk(
    pk_columns: { userId: $userId }
    _set: {
      aliasName: $aliasName
      contactNumber: $contactNumber
      country: $country
      cryptoActivityRating: $cryptoActivityRating
      cryptoConfidenceRating: $cryptoConfidenceRating
      cryptoExperienceRating: $cryptoExperienceRating
      cryptoOffRampStrategy: $cryptoOffRampStrategy
      description: $description
      discordUrl: $discordUrl
      email: $email
      ethWalletAddress: $ethWalletAddress
      expectedReleaseDate: $expectedReleaseDate
      firstName: $firstName
      isArtworkReady: $isArtworkReady
      lastName: $lastName
      logoUrl: $logoUrl
      solWalletAddress: $solWalletAddress
      twitterUrl: $twitterUrl
      userType: $userType
      websiteUrl: $websiteUrl
    }
  ) {
    aliasName
    contactNumber
    country
    cryptoActivityRating
    cryptoConfidenceRating
    cryptoExperienceRating
    cryptoOffRampStrategy
    description
    discordUrl
    email
    ethWalletAddress
    expectedReleaseDate
    firstName
    id
    isArtworkReady
    lastName
    logoUrl
    role
    solWalletAddress
    twitterUrl
    userId
    userType
    websiteUrl
  }
}
