query GetAllUsers($limit: Int) {
  users(limit: $limit) {
    aliasName
    charityEntityType
    charityAddress
    charityName
    charityAbn
    charityAcceptDirectDonations
    charityCreateFundraiser
    charityAllowProxyFundraiser
    charityApprovalBeforeGoLive
    contactNumber
    contactEmail
    country
    cryptoActivityRating
    cryptoConfidenceRating
    cryptoExperienceRating
    cryptoOffRampStrategy
    description
    discordUrl
    email
    ethWalletAddress
    expectedReleaseDate
    firstName
    id
    isArtworkReady
    lastName
    logoUrl
    maticWalletAddress
    primaryContactAddress
    role
    solWalletAddress
    twitterUrl
    userId
    userType
    websiteUrl
    status
    createdAt
  }
}
